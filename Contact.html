<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Women Heal Foundation</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .page {
    background: linear-gradient(135deg, #5d309c, #311f61);
    color: white;
    min-height: 100vh;
  }
  
  header, main, footer {
    padding: 20px;
  }
  
  header {
    background: rgba(0, 0, 0, 0.2);
    text-align: center;
    padding: 40px;
  }

        .logo {
            width: 110px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
        }
        .contact-button {
            background-color: #ffffff;
            color: #8e44ad;
            padding: 10px 20px;
            border-radius: 20px;
        }
  .event {
    margin: 20px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.1);
    border-left: 5px solid #4c2877;
  }
  
  footer {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
  }
        /* Include the same global styles as in index.html */
        /* Additional styles for the contact page */
        .contact-content {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .contact-info {
            width: 40%;
        }
        .contact-image {
            width: 55%;
        }
        .contact-image img {
            width: 100%;
            border-radius: 10px;
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        @media screen and (max-width: 960px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .hero h1 {
                font-size: 2em;
            }
            }
    
    </style>
</head>
<body>
    <header>
        <img src="Logo1.png" alt="Women Heal Foundation Logo" class="logo">
        <nav>
            <ul>
                <li><a href="About.html">About</a></li>
                <li><a href="Programs.html">Programs</a></li>
                <li><a href="News&Events.html">News & Events</a></li>
                <li><a href="Contact.html" class="contact-button">Contact Us Now</a></li>
            </ul>
        </nav>    <!-- Same header as index.html -->
    </header>
    <main>
        <section class="contact-content">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <h2>Get in Touch</h2>
                <ul>
                    <li>WomenHeal@gmail.com</li>
                    <li>011 234 5678</li>
                    <li>@HealtheeWomen</li>
                    <li>@womenHeal_</li>
                    <li>@WomenHeal_</li>
                    <li>@WomenHeal_</li>
                </ul>
            </div>
            <div class="contact-image">
                <img src="images/contact-collage.jpg" alt="Collage of diverse women">
            </div>
        </section>
    </main>
</body>
</html>
