<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Women Heal Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .page {
            background: linear-gradient(135deg, #5d309c, #311f61);
            color: white;
            min-height: 100vh;
        }

        header, main, footer {
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 110px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
        }

        .contact-button {
            background-color: #ffffff;
            color: #8e44ad;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .event {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4c2877;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .contact-content {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }

        .contact-info {
            width: 40%;
        }

        .contact-image {
            width: 55%;
        }

        .contact-image img {
            width: 100%;
            border-radius: 10px;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
        }

        /* Contact Form Styling */
        .contact-form {
            margin-top: 30px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form input[type="submit"] {
            background-color: #ffffff;
            color: #8e44ad;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #8e44ad;
            color: #ffffff;
        }

        @media screen and (max-width: 960px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .contact-content {
                flex-direction: column;
                align-items: center;
            }
            .contact-info, .contact-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <img src="Logo1.png" alt="Women Heal Foundation Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Programs.html">Programs</a></li>
                    <li><a href="News&Events.html">News & Events</a></li>
                    <li><a href="Contact.html" class="contact-button">Contact Us Now</a></li>
                </ul>
            </nav>
        </header>
         <img src="Logo.png" alt="Women Heal Foundation Programs" class="centered-image">

        <main>
            <section class="contact-content">
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <h2>Get in Touch</h2>
                    <ul>
                        <li>Email: WomenHeal@gmail.com</li>
                        <li>Phone: 011 234 5678</li>
                        <li>Instagram: @HealtheeWomen</li>
                        <li>Twitter: @womenHeal_</li>
                        <li>Facebook: @WomenHeal_</li>
                    </ul>

                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h2>Send us a Message</h2>
                        <form action="https://script.google.com/macros/s/AKfycbzaLTgaDWBBdPlYntS057IEwmFO5lYG7n76PW1SzN8jV45ufHOGK0l2YAPPfJiV0SSfjw/exec" method="POST">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>

                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                
                <div class="contact-image">
                    <img src="Background.png" alt="Collage of diverse women">
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> Women Heal Foundation. All rights reserved.</p>
        </footer>

        <script>
            // Display current year in footer
            document.getElementById("currentYear").textContent = new Date().getFullYear();
        </script>
    </div>
</body>
</html>
